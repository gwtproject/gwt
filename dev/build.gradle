// Generates the "dev" module for IntelliJ IDEA.

// GWT supports Java 7 but the build tools should be compatible with Java 6 for now.
sourceCompatibility = 1.6

sourceSets {
    main {
        java {
            srcDir 'core/src'
            srcDir 'core/super'
            exclude '**/com/google/gwt/dev/jjs/intrinsic/**'
        }
    }
    test {
        java {
            srcDir 'core/test'
        }
    }
}

